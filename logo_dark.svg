<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <!-- <rect width="400" height="400" fill="#0f172a"/> -->
  <!-- Simple geometric logo mark with paper plane -->
  <g transform="translate(200, 150)">
    <!-- Paper plane (Telegram style) -->
    <g transform="translate(0, -5)">
      <path d="M -15,-8 L 15,0 L -15,8 L -10,0 Z" fill="#3b82f6"/>
      <path d="M -10,0 L 15,0" stroke="#0f172a" stroke-width="2"/>
    </g>
    
    <!-- Three simple circles representing proxy nodes -->
    <circle cx="-45" cy="20" r="6" fill="#64748b"/>
    <circle cx="0" cy="20" r="6" fill="#64748b"/>
    <circle cx="45" cy="20" r="6" fill="#64748b"/>
    
    <!-- Minimal connecting lines -->
    <line x1="-39" y1="20" x2="-6" y2="20" stroke="#334155" stroke-width="2"/>
    <line x1="6" y1="20" x2="39" y2="20" stroke="#334155" stroke-width="2"/>
  </g>
  
  <!-- Simple, clean wordmark -->
  <text x="200" y="230" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="48" 
        font-weight="600" 
        fill="#f1f5f9" 
        text-anchor="middle">
    proxi
  </text>
  
  <!-- Subtle tagline -->
  <text x="200" y="260" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="14" 
        fill="#64748b" 
        text-anchor="middle"
        letter-spacing="1">
    telegram proxy
  </text>
</svg>