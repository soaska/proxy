# SOCKS5 Proxy Configuration
listen: ":6666"
whitelist:
  - telegram.org
  - t.me
  - telesco.pe
  - telegram.me
  - tg.dev
  - 91.105.192.0/23
  - 91.108.4.0/22
  - 91.108.8.0/22
  - 91.108.12.0/22
  - 91.108.16.0/22
  - 91.108.20.0/22
  - 91.108.56.0/23
  - 91.108.58.0/23
  - 95.161.64.0/20
  - 149.154.160.0/21
  - 149.154.168.0/22
  - 149.154.172.0/22
  - 185.76.151.0/24

refresh_interval: 1m
subnet: "fe80::"
subnet_mask: 64

# Statistics Configuration
stats:
  enabled: true
  database_path: "./data/stats.db"
  geoip_path: "./data/GeoLite2-City.mmdb"
  retention_days: 90  # Keep stats for 90 days

# HTTP API Configuration
api:
  enabled: true
  listen: ":8080"
  api_key: "your-secret-api-key-change-this"  # Override with API_KEY env
  cors_origins:
    - "https://proxi.soaska.ru"
    - "http://localhost:5173"  # For local development
    - "https://localhost:3000"

# Telegram Bot Configuration
telegram:
  enabled: true
  bot_token: ""  # Set via TELEGRAM_BOT_TOKEN env variable
  admin_ids:
    - 7238916572 # Your Telegram user ID
